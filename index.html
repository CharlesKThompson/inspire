<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div id="weather">
		Your Weather Template

	</div>

	<div id="quote">
		quote here

	</div>

	<div id="todo">
		<div class="todo">
			<div class="container">
				<div class="row">
					<div class="col-sm-2">

						<form id="create-${todo}" class="hidden" onsubmit="app.controllers.todoCtrl.addTodoFromForm(event)">
							<div class="form-group hidden">
								<label for="add">Add to List:</label>
								<input type="text" name="todoObjective" class="form-control">
							</div>
							<button class="input">Make a plan</button>
					</div>
				</div>
			</div>
			</form>
		</div>


		My Todo List
	</div>
	<div id="todoList">


	</div>




	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
